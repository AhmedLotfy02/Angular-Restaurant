<main>
    <a class="menu-content" *ngFor="let menu of menus" routerLink="/categoryDetails/{{ menu.router }}">
        <mat-card>
            <mat-card>
                <img src="../../assets/images/{{ menu.cover }}" mat-card-image />
            </mat-card>
            <mat-card>
                <mat-card-actions>
                    {{ menu.title }}
                </mat-card-actions>
            </mat-card>
        </mat-card>
    </a>
</main>
